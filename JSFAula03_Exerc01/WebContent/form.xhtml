<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Formulário 1</title>
</h:head>
<body>
	<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Informe os valores para iniciar o cálculo" />
			</f:facet>
			<h:outputText value="Digite o valor 1: " /><h:inputText value="#{calcularbean.valor1}" />
			<h:outputText value="Digite o valor 2: " /><h:inputText value="#{calcularbean.valor2}" />
			<h:outputText value="Digite o valor 3: " /><h:inputText value="#{calcularbean.valor3}" />
			<f:facet name="footer">
				<h:commandButton value="Calcular" action="#{calcularbean.calcularSoma}" />
			</f:facet>				
		</h:panelGrid>	
		
	</h:form>
</body>
</html>
